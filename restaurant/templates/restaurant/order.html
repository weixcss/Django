{% extends 'restaurant/base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <h2>Order Online</h2>
    <form action="{% url 'confirmation' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Choose Your Meals</legend>
            <label><input type="checkbox" name="menu_item" value="Pizza">$10 Pizza
            <input type="hidden" name="item_price" value="10"></label>
            <label><input type="checkbox" name="menu_item" value="Pasta">$12 Pasta
            <input type="hidden" name="item_price" value="12"></label>
            <label><input type="checkbox" name="menu_item" value="Burger">$8 Burger
            <input type="hidden" name="item_price" value="8"></label>
            <label><input type="checkbox" name="menu_item" value="{{ special_item }}">$15 {{ special_item }}
            <input type="hidden" name="item_price" value="15"></label>
        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Mobile Number:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
            <legend>Special Instructions</legend>
            <textarea id="instructions" name="instructions" rows="4"></textarea>
        </fieldset>
        <button type="submit">Submit Order</button>
    </form>
</div>
{% endblock %}
