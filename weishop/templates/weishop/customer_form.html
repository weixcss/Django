{% extends 'weishop/base.html' %}

{% block title %}Customer Form{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Customer Form</h2>
    <form method="POST" class="customer-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Save Customer</button>
    </form>
    <a href="{% url 'customer_list' %}" class="back-btn">Back to Customers</a>
</div>
{% endblock %}
