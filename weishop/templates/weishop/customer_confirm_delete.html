{% extends 'weishop/base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="customer-delete">
    <h2>Are you sure you want to delete {{ customer.first_name }} {{ customer.last_name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">Yes, Delete</button>
        <a href="{% url 'customer_list' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
