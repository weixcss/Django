{% extends 'base.html' %}

{% block title %}All Quotes{% endblock %}

{% block content %}
    <h2>All Quotes and Images</h2>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote }}</li>
        {% endfor %}
    </ul>

    <h3>Images</h3>
    <div>
        {% for image in images %}
            <img src="{{ image }}" alt="Famous Person">
        {% endfor %}
    </div>
{% endblock %}
