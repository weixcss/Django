{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="form-container">
  <h2>Confirm Deletion</h2>
  
  <p>Are you sure you want to delete this status message?</p>
  <p><strong>{{ status_message.message }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="submit-btn">Confirm Delete</button>
  </form>

  <a href="{% url 'show_profile' status_message.profile.pk %}" class="back-link">Cancel</a>
</div>
{% endblock %}
