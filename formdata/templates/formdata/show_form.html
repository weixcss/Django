<!-- formdata/templates/formdata/show_form.html -->
{% extends 'formdata/base.html' %}
{% block content %}
<div>
<h1>Contact Form</h1>
<form action="{% url 'submit' %}" method="POST">
    {% csrf_token %}
    Name: <input type="text" name="name">
    Favorite color: <input type="text" name="favorite_color">
    <input type="submit">
</form>

</div>
{% endblock %}
